    body {
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
      background: #4b0000; /* rojo vino */
      font-family: 'Great Vibes', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

    h1 {

    .tulip {

    .back-btn {

    }

    .back-btn:hover {
      transform: scale(1.1);
      background: #d6336c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fall {
      from { transform: translateY(-10vh); }
      to { transform: translateY(110vh); }
    }

    /* âœ… Responsividad */
    @media (max-width: 1024px) {
      h1 { font-size: 2.5em; }

      .tulip { font-size: 1.5em; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6em; }

    }

</head>
