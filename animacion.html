<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- âœ… Meta viewport correcta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuegos Artificiales RomÃ¡nticos ðŸŽ†</title>
  <!-- TipografÃ­a romÃ¡ntica -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
      background: #0b0c10; /* fondo oscuro elegante */
      font-family: 'Great Vibes', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      position: relative;
    }

    h1 {
      font-size: 3em;
      max-width: 80%;
      line-height: 1.5;
      animation: fadeIn 2s ease-in-out;
      z-index: 10;
    }

    .back-btn {
      margin-top: 30px;
      background: #ff4d6d;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      font-family: 'Great Vibes', cursive;
      z-index: 10;
    }

    .back-btn:hover {
      transform: scale(1.1);
      background: #d6336c;
    }

    .firework {
      position: absolute;
      font-size: 2em;
      opacity: 0;
      animation: explode 1.5s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes explode {
      0% { opacity: 0; transform: scale(0.5) translateY(0); }
      50% { opacity: 1; transform: scale(1.5) translateY(-50px); }
      100% { opacity: 0; transform: scale(0) translateY(-100px); }
    }

    /* âœ… Responsividad */
    @media (max-width: 1024px) {
      h1 { font-size: 2.5em; }
      .back-btn { font-size: 1em; padding: 10px 20px; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2em; line-height: 1.3; }
      .back-btn { font-size: 0.95em; padding: 9px 18px; }
      .firework { font-size: 1.6em; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6em; }
      .back-btn { font-size: 0.9em; padding: 8px 16px; }
      .firework { font-size: 1.4em; }
    }
  </style>
</head>
<body>
  <h1>"Nuestro amor brilla como fuegos artificiales ðŸ’–"</h1>
  <button class="back-btn" onclick="window.location.href='index.html'">Volver ðŸ’Œ</button>

  <script>
    const fireworks = ["ðŸŒ¹","ðŸ’–","ðŸ’•","ðŸ’˜","âœ¨","ðŸ’ž"];
    const words = ["Amor","Ternura","PasiÃ³n","Eternidad"];

    function createFirework() {
      let firework = document.createElement("div");
      firework.className = "firework";
      firework.innerText = fireworks[Math.floor(Math.random() * fireworks.length)];
      firework.style.left = Math.random() * 100 + "vw";
      firework.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(firework);

      setTimeout(() => { firework.remove(); }, 1500);
    }

    function createWord() {
      let word = document.createElement("div");
      word.className = "firework";
      word.innerText = words[Math.floor(Math.random() * words.length)];
      word.style.left = Math.random() * 100 + "vw";
      word.style.top = Math.random() * 100 + "vh";
      word.style.fontSize = "2em";
      word.style.color = "#ff4d6d";
      document.body.appendChild(word);

      setTimeout(() => { word.remove(); }, 1500);
    }

    // Generar fuegos artificiales infinitos
    setInterval(createFirework, 400);
    // Cada cierto tiempo aparece una palabra romÃ¡ntica
    setInterval(createWord, 3000);
  </script>
</body>
